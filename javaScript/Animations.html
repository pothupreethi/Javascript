            #transition {
                background-color: crimson;

                height: 100px;
                transform-origin: left top;
                transition: transform .5s;
                width: 100px;
            }

            #transition1 {
                background-color: gold;
                height: 100px;
                transform-origin: right top;
                transition: transform .5s;
                width: 100px;
            }

            #transition2 {
                background-color: royalblue;
                height: 100px;
                transform-origin: left bottom;
                transition: transform .5s;
                width: 100px;
            }

            #transition3 {
                background-color: mediumseagreen;
                height: 100px;
                transform-origin: right bottom;
                transition: transform .5s;

            }

            .up {
                display: flex;

            .outer {
                margin: 150px;

                transform: rotate(360deg);
                border-radius: 5px 50%;

            }

            .active1 {
                transform: rotate(-360deg);
                border-radius: 50% 5px;
            }

            .active2 {
                transform: rotate(-360deg);
                border-radius: 50% 5px;
            }

            .active3 {
                transform: rotate(360deg);
                border-radius: 5px 50%;

    <body>
        <div class="outer">
            Hii..
            <div class="up">
                <div class="box" id="transition">
                </div>
                <div class="box2" id="transition1"></div>
            </div>
            <div class="down">
                <div class="box3" id="transition2">

                </div>
                <div class="box4" id="transition3">

                </div>
            </div>

        <!-- <div class="box2" id="backgroundcolor"></div>-->
    </body>
    <script>
        const transition = document.getElementById("transition");
        const transition1 = document.getElementById("transition1");
        const transition2 = document.getElementById("transition2");
        const transition3 = document.getElementById("transition3");


        document.ontouchstart = () => {
            transition.classList.add('active');
            transition1.classList.add('active1');
            transition2.classList.add('active2');
            transition3.classList.add('active3')
        }
        document.ontouchend = () => {
            transition.classList.remove('active');
            transition1.classList.remove('active1')
            transition2.classList.remove('active2');
            transition3.classList.remove('active3')
        }
    </script>
