<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            img {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <div id="console-root"></div>
        <script src="https://tap.ibhubs.in/utils/console.js"></script>

        <script>
            //async and await


            function loadImageWithPromise(url) {
                return new Promise((resolve, reject) => {
                    const image = document.createElement('img');
                    image.onload = () => {
                        console.log(`${url} Image is loading`);
                        resolve(image);
                    }

                    setTimeout(() => {
                        image.src = url;
                    }, 3000);
                })

            }
            async function getAllImages() {
                try {
                    const firstImage = await loadImageWithPromise("../portfolio-website/img_3.jpg");
                    console.log(firstImage)
                    document.body.appendChild(firstImage);
                    const secondImage = await loadImageWithPromise("../portfolio-website/img_1.jpg");
                    document.body.appendChild(secondImage);
                }
                catch (e) {
                    console.log(e);
                }
            }
            //getAllImages();
            // console.log("hello");
            fetch('https://jsonplaceholder.typicode.com/posts').then((response) => {
                //console.log(response);
                //console.log(Object.keys(response));
                return response.json();
            }).then(json => {
                console.log(json);
            })
        </script>

    </body>

</html>
